<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Registrasi Interaktif</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        color: #333;
        padding: 20px;
        min-height: 100vh;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(255, 126, 179, 0.3);
        overflow: hidden;
        animation: fadeIn 1s ease-in-out;
    }

    header {
        background: linear-gradient(to right, #ff6b81, #ff9a9e);
        color: white;
        padding: 25px;
        text-align: center;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 8px;
    }

    header p {
        font-size: 15px;
        color: #ffeaea;
    }

    .form-container {
        padding: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #b33951;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ffd6e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border 0.3s, box-shadow 0.3s;
        background-color: #fff5f8;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #ff6b81;
        box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.2);
        outline: none;
    }

    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    button {
        background: linear-gradient(to right, #ff6b81, #ff9a9e);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 14px 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        flex: 1;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 129, 0.3);
    }

    button.reset {
        background: linear-gradient(to right, #f78ca0, #fe9a8b);
    }

    .footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #a45d68;
        border-top: 1px solid #ffe0e0;
        background-color: #fff7f8;
    }

    /* Popup styles */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
    }

    .popup-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .popup {
        background-color: white;
        border-radius: 14px;
        width: 90%;
        max-width: 450px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(255, 126, 179, 0.4);
        animation: popIn 0.4s ease;
    }

    .popup-header {
        background: linear-gradient(to right, #ff6b81, #ff9a9e);
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .popup-body {
        padding: 20px;
        color: #333;
        line-height: 1.6;
    }

    .popup-close {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    .popup-button {
        background-color: #ff6b81;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        float: right;
    }

    .popup-button:hover {
        opacity: 0.9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>ðŸ’– Form Registrasi Pengguna ðŸ’–</h1>
        <p>Isi data dengan benar untuk melanjutkan</p>
    </header>

    <div class="form-container">
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap">
        </div>

        <div class="form-group">
            <label for="umur">Umur:</label>
            <input type="number" id="umur" placeholder="Masukkan umur (tahun)">
        </div>

        <div class="form-group">
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" placeholder="contoh: nama@email.com">
        </div>

        <div class="form-group">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender">
                <option value="">Pilih jenis kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pesan">Pesan Tambahan (opsional):</label>
            <textarea id="pesan" placeholder="Tuliskan pesan atau komentar Anda..."></textarea>
        </div>

        <div class="button-group">
            <button onclick="validasiForm()">Kirim</button>
            <button class="reset" onclick="showPopup('resetPopup')">Reset</button>
        </div>
    </div>

    <div class="footer">
        <p>ðŸ’Œ Data Anda dijaga kerahasiaannya ðŸ’Œ</p>
    </div>
</div>

<!-- Popup konfirmasi reset -->
<div class="popup-overlay" id="resetPopup">
    <div class="popup">
        <div class="popup-header">
            <div>Konfirmasi Reset</div>
            <button class="popup-close" onclick="closePopup('resetPopup')">&times;</button>
        </div>
        <div class="popup-body">
            <p>Apakah Anda yakin ingin mereset semua data yang telah diisi?</p>
            <button class="popup-button" onclick="resetForm()">Ya, Reset</button>
        </div>
    </div>
</div>

<!-- Popup sukses -->
<div class="popup-overlay" id="successPopup">
    <div class="popup">
        <div class="popup-header">
            <div>Form Terkirim!</div>
            <button class="popup-close" onclick="closePopup('successPopup')">&times;</button>
        </div>
        <div class="popup-body" id="successMessage"></div>
    </div>
</div>

<script>
function showPopup(id) {
    document.getElementById(id).classList.add('active');
}

function closePopup(id) {
    document.getElementById(id).classList.remove('active');
}

function validasiForm() {
    const nama = document.getElementById("nama").value.trim();
    const umur = document.getElementById("umur").value.trim();
    const email = document.getElementById("email").value.trim();
    const gender = document.getElementById("gender").value.trim();

    if (!nama) return alert("Nama tidak boleh kosong!");
    if (!umur || isNaN(umur) || umur <= 0) return alert("Masukkan umur yang valid!");
    
    const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!emailRegex.test(email)) return alert("Masukkan alamat email yang valid!");
    if (!gender) return alert("Silakan pilih jenis kelamin!");

    const successMessage = `
        <p>Terima kasih, <strong>${nama}</strong>! ðŸ’–</p>
        <p>Data Anda telah berhasil dikirim.</p>
        <p><strong>Umur:</strong> ${umur} tahun</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Jenis Kelamin:</strong> ${gender}</p>
    `;
    document.getElementById("successMessage").innerHTML = successMessage;
    showPopup("successPopup");
}

function resetForm() {
    document.getElementById("nama").value = "";
    document.getElementById("umur").value = "";
    document.getElementById("email").value = "";
    document.getElementById("gender").value = "";
    document.getElementById("pesan").value = "";
    closePopup("resetPopup");
    alert("Form telah direset!");
}

document.addEventListener('click', function(event) {
    const popups = document.querySelectorAll('.popup-overlay');
    popups.forEach(popup => {
        if (event.target === popup) popup.classList.remove('active');
    });
});
</script>
</body>
</html>
